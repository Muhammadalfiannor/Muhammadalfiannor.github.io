<!DOCTYPE html>
<html>
    <head>
        <title>Membuat Animasi Marquee</title>
    </head>
    <body>
        <p>Bergerak dari kiri ke kanan</p>
        <marquee direction="right">Hallo ! Saya Muhammad Alfian Nor</marquee>
        <p>Bergerak dari kanan ke kiri dan dari kiri ke kanan</p>
        <marquee behavior="alternate">Salam kenal ya</marquee>
        <p>Bergerak dari bawah ke atas</p>
        <marquee direction="up">SEMANGAT GAES</marquee>
        <p>Bergerak dari bawah ke atas dan dari atas ke bawah</p>
        <marquee behavior="alternate" direction="up">Jangan lupa makan gaes</marquee>
        <p>Bergerak Zigzag</p>
        <marquee behavior="alternate" direction="up" width="80%"><marquee direction="right">TERIMA KASIH</marquee></marquee>
    </body>
</html>
